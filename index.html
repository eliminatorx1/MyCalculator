<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- linking the stylesheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- importing the fonts from the google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav><h1>My Calculator  </h1></nav>
    <section>
    <div class="calculator">
        <!-- creating the basic layout of the calculator  -->
        <input type = "text" placeholder="0" value="" id="inputBox" disabled> 
        <!-- disabled keyword is used to make the input tag unclickable  -->
        <!-- id is provided to access the element in the javascript  -->
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <!-- linking the javascript file -->
</section>
    <script src="index.js"></script>

</body>
</html>
